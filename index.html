<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Country Info</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container mt-4">
        <h1 class="text-center">Search for a Country</h1>
        <div class="input-group mb-3">
            <input id="countrySearch" type="text" class="form-control" placeholder="Enter country name">
            <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
        <div id="result" class="row"></div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light text-center mt-4 py-3">
        <p>&copy; 2024 Country Info. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
